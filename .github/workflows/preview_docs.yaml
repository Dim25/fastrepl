name: Preview Docs

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "docs/**"

jobs:
  preview_docs:
    strategy:
      fail-fast: true
      matrix:
        python-version:
          - "3.11"
        poetry-version:
          - "1.5.1"
          
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry ${{ matrix.poetry-version }}
        run: |
          python -m ensurepip
          python -m pip install --upgrade pip
          python -m pip install poetry==${{ matrix.poetry-version }}

      - name: Install dependencies
        run: |
          python -m ensurepip
          task doc:install

      - name: Build Docs
        run: |
          task doc:build
      
      - name: Publish to Cloudflare Pages
        id: publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: 3db5267cdeb5f79263ede3ec58090fe0
          projectName: fastrepl
          directory: docs/_build/html
          branch: preview
          wranglerVersion: '3'

      - name: Poll for deployment status
        run: |
          until $(curl --output /dev/null -s -I -f ${{  steps.publish.outputs.url }}); do
            printf '.'
            sleep 2
          done
          echo "ðŸš€ Deployed to ${{ steps.publish.outputs.url }} ðŸš€"